<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现舱汇 - 后台管理系统</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #0f172a; /* Darker for admin */
            --accent-color: #3b82f6; /* Blue for admin actions */
            --bg-color: #f1f5f9;
            --sidebar-width: 260px;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--bg-color)] text-slate-800 font-sans antialiased;
        }
        .admin-sidebar {
            @apply fixed left-0 top-0 bottom-0 w-[var(--sidebar-width)] bg-[var(--primary-color)] text-slate-300 shadow-xl z-30 flex flex-col;
        }
        .admin-main {
            @apply ml-[var(--sidebar-width)] p-8 min-h-screen transition-all duration-300;
        }
        .admin-card {
            @apply bg-white rounded-lg shadow-sm border border-slate-200 p-6;
        }
        .admin-table-header {
            @apply px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider bg-slate-50 border-b border-slate-200;
        }
        .admin-table-cell {
            @apply px-6 py-4 whitespace-nowrap text-sm text-slate-700 border-b border-slate-100;
        }
        .badge {
            @apply px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
        .badge-green { @apply bg-green-100 text-green-800; }
        .badge-blue { @apply bg-blue-100 text-blue-800; }
        .badge-yellow { @apply bg-yellow-100 text-yellow-800; }
    }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Scripts -->
    <script type="text/babel" src="components/admin/AdminLogin.js"></script>
    <script type="text/babel" src="components/admin/AdminSidebar.js"></script>
    <script type="text/babel" src="components/admin/UserManagement.js"></script>
    <script type="text/babel" src="components/admin/Dashboard.js"></script>
    <script type="text/babel" src="components/admin/ContentManagement.js"></script>
    <script type="text/babel" src="components/admin/SystemSettings.js"></script>
    <script type="text/babel" src="admin-app.js"></script>

</body>
</html>
